<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Domart Iklan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="initClock()">
    <div class="tampilan-tv">
      <div class="box-main-tv">
        <img src="bg.png" alt="" />
      </div>
      <div class="box-running-text">
        <div class="group">
          <p class="text">Selamat Datang ke Domart</p>
          <!-- <p class="text">Kami Menyediakan Makananan-makanan khas daripada Indonesia</p> -->
        </div>
      </div>
      <div class="jam">
        <div class="datetime">
          <div class="date">
            <span id="dayname">Day</span>,
            <span id="month">Month</span>
            <span id="daynum">00</span>,
            <span id="year">Year</span>
          </div>
          <div class="time">
            <span id="hour">00</span>: <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="period">AM</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
